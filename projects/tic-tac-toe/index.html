<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe Game</title>
        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Press+Start+2P&family=Rubik+Mono+One&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header><h1 id="current-player">Current: X</h1></header>
        <main>
            <div class="overlay"></div>
            <div id="board"></div>
            <div id="winner-dialog" popover>
                <h1 id="winner"></h1>
                <button id="reset-btn">Reset</button>
            </div>
        </main>
        <script src="script.js" defer></script>
    </body>
</html>
