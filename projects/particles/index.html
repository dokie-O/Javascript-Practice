<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles Simulation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;

            margin: 0;
            padding: 0;
            background-color: #111;
        }

        #box {
            height: 300px;
            width: 300px;
            position: relative;
            background-color: rgb(196, 196, 196);
        }

        .particle {
            height: 25px;
            width: 25px;
            position: absolute;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script>
    const box = document.getElementById("box");
    
    for (i = 0; i < 15; i++){
        const dot = document.createElement("div");
        dot.className = "particle";

        let posX = Math.random() * 275;
        let posY = Math.random() * 275;

        dot.style.top = posY + "px";
        dot.style.left = posX + "px";

        box.appendChild(dot);

        let velX = (Math.random() - 0.5) * 5;
        let velY = (Math.random() - 0.5) * 5;
        
        function move() {
            posX = posX + velX;
            posY = posY + velY;

            dot.style.top = posY + "px";
            dot.style.left = posX + "px";

            if (posX <= 0 || posX >= 275) {
                velX *= -1;
            }
            if (posY <= 0 || posY >= 275) {
                velY *= -1;
            }
            setTimeout(move, 16);
        }
        move();
    };
</script>

</html>
