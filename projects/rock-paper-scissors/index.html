<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <div class="container">
            <p id="result" style="font-size: 20px">Beat em up</p>

            <div class="result-container">
                <div><p id="user"></p></div>
                <div style="border-left: 1px solid black"><p id="bot"></p></div>
            </div>

            <div class="user-buttons">
                <button id="rock" class="buttons">✊</button>
                <button id="paper" class="buttons">✋</button>
                <button id="scissors" class="buttons">✌️</button>
                <button id="try-again-btn" style="display: none">
                    Try Again
                </button>
            </div>
        </div>

        <script src="./script.js" defer></script>
    </body>
</html>
