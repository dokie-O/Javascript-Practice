<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <main class="container">
            <p id="result" style="font-size: 20px; color: black">Good Luck!</p>

            <section class="result-container">
                <div class="input-container">
                    <p id="user">?</p>
                </div>
                <div class="input-container">
                    <p id="bot">?</p>
                </div>
            </section>

            <section class="user-buttons">
                <button id="rock" class="buttons">✊</button>
                <button id="paper" class="buttons">✋</button>
                <button id="scissors" class="buttons">✌️</button>
                <button id="try-again-btn" style="display: none">
                    Try Again
                </button>
            </section>
        </main>

        <script src="./script.js" defer></script>
    </body>
</html>
